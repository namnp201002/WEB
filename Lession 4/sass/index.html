<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>LaslesVPN</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-container">
                    <img src="../Image/Logo.png" alt="" class="header-logo">
                    <ul class="menu">
                        <li class="menu-item">
                            <a href="" class="menu-link">About</a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="menu-link">Features</a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="menu-link">Pricing</a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="menu-link">Testimonials</a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="menu-link">Help</a>
                        </li>
                    </ul>
                    <div class="header-auth">
                        <a href="#" class="header-signin">Sign In</a>
                        <a href="#" class="button button--outline">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-container">
                        <div class="hero-content">
                            <h1 class="hero-heading">
                                Want anything to be easy with <strong>LaslesVPN.</strong>
                            </h1>
                            <p class="hero-desc">
                                Provide a network for all your needs 
                                with ease and fun using <strong>LaslesVPN</strong> discover 
                                interesting features from us.
                            </p>
                            <a href="" class="button button--primary">Get Started</a>
                        </div>
                        <div class="hero-image">
                            <img src="../Image/Illustration 1.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <section class="introl">
                <div class="container">
                    <div class="introl-container">
                        <div class="introl-item">
                            <div class="introl-icon">
                                <img srcset="../Image/user.png" alt="">
                            </div>
                            <div class="itrol-info">
                                <h3 class="introl-title">90+</h3>
                                <span class="introl-text">Users</span>
                            </div>
                        </div>
                        <div class="introl-item">
                            <div class="introl-icon">
                                <img srcset="../Image/location.png" alt="">
                            </div>
                            <div class="itrol-info">
                                <h3 class="introl-title">30+</h3>
                                <span class="introl-text">Locations</span>
                            </div>
                        </div>
                        <div class="introl-item">
                            <div class="introl-icon">
                                <img srcset="../Image/Server.png" alt="">
                            </div>
                            <div class="itrol-info">
                                <h3 class="introl-title">50+</h3>
                                <span class="introl-text">Serverss</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
